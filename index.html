<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Vishnudhar Reddy | Chefs-Hub Elite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap');
        
        :root { --bg-warm: #fdfaf5; --spice: #b35900; --text-deep: #2c1a0a; --accent: #d4a373; --glass: rgba(255, 255, 255, 0.95); }
        body { background: var(--bg-warm); color: var(--text-deep); font-family: 'Garamond', serif; margin: 0; overflow-x: hidden; }

        /* FIXED VIDEO BACKGROUND */
        .video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #000; }
        .video-container video { min-width: 100%; min-height: 100%; width: auto; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.5; object-fit: cover; }

        #site-header { padding: 15px 5%; display: none; align-items: center; justify-content: space-between; background: var(--glass); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 900; border-bottom: 1px solid #f0e6d6; }

        /* WELCOME SCREEN */
        #welcome-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #fff9f0; }
        .chef-title { font-size: 3.5rem; letter-spacing: 12px; font-weight: 300; margin: 0; color: #f5cc91; text-transform: uppercase; }
        .signature { font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: var(--accent); margin-top: 10px; }

        /* GALLERY & CARDS */
        #gallery-page, #recipe-page { display: none; padding: 60px 5%; max-width: 1000px; margin: auto; }
        .dish-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); cursor: pointer; transition: 0.4s; margin-bottom: 50px; }
        .dish-card:hover { transform: translateY(-10px); }
        .dish-video { width: 100%; height: 450px; object-fit: cover; } /* 3-SEC VIDEO LOOP STYLE */

        /* TECH DASHBOARD */
        .tech-specs { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; background: #2c1a0a; color: #f5cc91; padding: 25px; border-radius: 8px; margin: 20px 0; text-align: center; font-family: 'Montserrat'; font-size: 0.7rem; }
        .spec-item span { display: block; font-weight: bold; font-size: 1.1rem; color: #fff; margin-top: 5px; }

        .btn-spice { padding: 18px 45px; background: var(--spice); color: white; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; transition: 0.3s; }
        .btn-spice:hover { background: #8a4500; }
        
        .contact-footer { text-align: center; padding: 80px; background: #fffcf8; border-top: 1px solid #eee; margin-top: 50px; }
    </style>
</head>
<body>

    <header id="site-header">
        <div style="font-family: 'Montserrat'; font-size: 0.7rem; letter-spacing: 2px;">B. VISHNUDHAR REDDY | <strong>LABS</strong></div>
        <button class="btn-spice" style="padding: 10px 20px; font-size: 0.6rem;" onclick="scrollToContact()">Contact</button>
    </header>

    <div id="welcome-screen">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-chef-preparing-a-dish-in-a-professional-kitchen-8581-large.mp4" type="video/mp4">
            </video>
        </div>
        <h1 class="chef-title">Chefs-Hub</h1>
        <div class="signature">B. Vishnudhar Reddy</div>
        <button class="btn-spice" style="margin-top: 30px;" onclick="enterSite()">Enter Laboratory</button>
    </div>

    <div id="gallery-page">
        <h2 style="text-align:center; letter-spacing: 5px; font-weight: 300; margin-bottom: 50px;">COLLECTION 2026</h2>
        
        <div class="dish-card" onclick="openRecipe('makhani')">
            <video class="dish-video" autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-flames-of-a-stove-in-the-kitchen-of-a-restaurant-41275-large.mp4" type="video/mp4">
            </video>
            <div style="padding: 30px; text-align: center;"><h2>01. Smoked Makhani Sphere</h2></div>
        </div>

        <div class="dish-card" onclick="openRecipe('biryani')">
            <video class="dish-video" autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-steam-rising-from-a-pot-of-boiling-water-41273-large.mp4" type="video/mp4">
            </video>
            <div style="padding: 30px; text-align: center;"><h2>02. Modern Dum Biryani</h2></div>
        </div>

        <div class="dish-card" onclick="openRecipe('rabri')">
            <video class="dish-video" autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-pouring-milk-into-a-bowl-in-slow-motion-41277-large.mp4" type="video/mp4">
            </video>
            <div style="padding: 30px; text-align: center;"><h2>03. Cryogenic Rabri Cloud</h2></div>
        </div>

        <div id="contact-area" class="contact-footer">
            <h3 style="font-weight: 300; letter-spacing: 2px;">FOUNDER COLLABORATION</h3>
            <p style="font-size: 1.1rem; color: var(--spice); font-weight: bold;">vishnudharreddybalam@gmail.com</p>
            <button class="btn-spice" style="margin-top: 20px;" onclick="window.location.href='mailto:vishnudharreddybalam@gmail.com'">Email Founder</button>
        </div>
    </div>

    <div id="recipe-page">
        <p onclick="enterSite()" style="cursor:pointer; color:var(--spice); font-weight: bold;">← BACK TO LAB</p>
        <h1 id="recipe-title" style="color:var(--spice); font-weight: 300; font-size: 2.2rem;"></h1>
        <div id="recipe-meta"></div>
        <div id="steps-content" style="margin-top: 30px;"></div>
    </div>

    <script>
        function enterSite() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('recipe-page').style.display = 'none';
            document.getElementById('gallery-page').style.display = 'block';
            document.getElementById('site-header').style.display = 'flex';
            window.scrollTo(0,0);
        }

        function scrollToContact() {
            document.getElementById('contact-area').scrollIntoView({behavior: 'smooth'});
        }

        const recipes = {
            makhani: {
                title: "Execution: Makhani Sphere",
                temp: "65.2°C", pressure: "99% VAC", ph: "6.8 pH",
                steps: ["Precision cut paneer cubes.", "Infuse saffron milk essence.", "Vacuum-seal for flavor force.", "Sous-vide at 65.2°C.", "Roast Roma tomatoes.", "Chinois strain for purity.", "Emulsify with cold butter.", "Hickory smoke infusion.", "Stabilize with Soy Lecithin.", "Charge N2O siphon.", "Torch-sear for aroma.", "Plate on chilled stone.", "Express makhani foam.", "Garnish with Coal Crumb.", "Serve at optimal temp."]
            },
            biryani: {
                title: "Execution: Modern Dum Biryani",
                temp: "104.8°C", pressure: "1.2 ATM", ph: "7.0 pH",
                steps: ["Age Basmati grain 2 years.", "Calibrate water pH to 7.0.", "Isolate Yakhni protein.", "Vacuum marination process.", "Dehydrate allium crunch.", "Starch gelatinization (70%).", "Saffron 'Air' suspension.", "Layer in Copper vessel.", "Dough-seal for pressure.", "Dum-cook 42 minutes.", "Distill Rose aromatics.", "Equalize moisture levels.", "Spiral grain orientation.", "Garnish with Saffron Air.", "Serve with Smoked Raita."]
            },
            rabri: {
                title: "Execution: Cryogenic Rabri Cloud",
                temp: "-196°C", pressure: "1.0 ATM", ph: "6.5 pH",
                steps: ["Reduce milk volume by 70%.", "Infuse Grade-A Saffron.", "Sweeten with palm jaggery.", "Chill base to exactly 4°C.", "Prepare LN2 Dewar.", "Whisk base at high RPM.", "Introduce Liquid Nitrogen.", "Capture frozen clouds.", "Prepare pistachio soil.", "Add rosewater pearls.", "Suspend cloud on soil.", "Dust with 24k Gold leaf.", "Add silver mint sprig.", "Serve with vapor visible.", "Consume within 30 seconds."]
            }
        };

        function openRecipe(key) {
            document.getElementById('gallery-page').style.display = 'none';
            document.getElementById('recipe-page').style.display = 'block';
            const r = recipes[key];
            document.getElementById('recipe-title').innerText = r.title;
            document.getElementById('recipe-meta').innerHTML = `
                <div class="tech-specs">
                    <div class="spec-item">TEMP<span>${r.temp}</span></div>
                    <div class="spec-item">PRESSURE<span>${r.pressure}</span></div>
                    <div class="spec-item">pH LEVEL<span>${r.ph}</span></div>
                </div>`;
            let h = "";
            r.steps.forEach((s, i) => { h += `<div style="display:flex; gap:20px; padding:15px 0; border-bottom:1px solid #eee;"><div style="color:var(--spice); font-weight:bold;">${i+1}</div><div>${s}</div></div>`; });
            document.getElementById('steps-content').innerHTML = h;
            window.scrollTo(0,0);
        }
    </script>
</body>
            </html>
