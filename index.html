<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs-Hub | Digital Culinary Laboratory 2026</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;700&display=swap');
        :root { --bg-warm: #fdfaf5; --spice: #b35900; --text-deep: #2c1a0a; --accent: #d4a373; --sage: #8a9a5b; }
        body { background: var(--bg-warm); color: var(--text-deep); font-family: 'Garamond', serif; margin: 0; overflow-x: hidden; }
        
        /* WELCOME SCREEN */
        #welcome-screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: linear-gradient(rgba(44, 26, 10, 0.85), rgba(44, 26, 10, 0.85)), url('https://images.unsplash.com/photo-1556910103-1c02745aae4d?w=1200'); background-size: cover; color: #fff; }
        .chef-title { font-size: 3.5rem; letter-spacing: 12px; font-weight: 300; margin: 0; color: #f5cc91; text-transform: uppercase; }
        .signature { font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: var(--accent); margin-top: 10px; }
        .cool-cook-tag { font-family: 'Montserrat'; font-size: 0.8rem; letter-spacing: 4px; background: var(--spice); padding: 8px 25px; border-radius: 50px; margin-top: 15px; color: white; }
        .welcome-msg { max-width: 600px; font-size: 1.1rem; line-height: 1.6; margin: 25px 0; color: #ddd; font-style: italic; }

        /* INNOVATION LAB SECTION */
        .vision-section { padding: 60px 10%; background: white; text-align: center; border-bottom: 1px solid #eee; }
        .vision-title { font-family: 'Montserrat'; letter-spacing: 5px; font-weight: 300; text-transform: uppercase; margin-bottom: 20px; }

        /* GALLERY & CARDS */
        #gallery-page, #recipe-page { display: none; padding: 40px 5%; max-width: 900px; margin: auto; }
        .dish-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.08); cursor: pointer; transition: 0.3s; margin-bottom: 40px; border: 1px solid #f0f0f0; }
        .dish-card img { width: 100%; height: 450px; object-fit: cover; }
        
        /* STEPS FORMAT */
        .step-row { display: flex; gap: 20px; padding: 15px 0; border-bottom: 1px solid #eee; align-items: flex-start; }
        .step-num { color: var(--spice); font-weight: bold; min-width: 30px; font-family: 'Montserrat'; }

        .btn-spice { padding: 15px 40px; background: var(--spice); color: white; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; border-radius: 4px; }

        /* EXTRAORDINARY CONTACT SECTION */
        .contact-section { padding: 80px 10%; background: white; border-top: 1px solid #eee; text-align: left; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; margin-top: 40px; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; font-family: 'Montserrat'; box-sizing: border-box; }
        .btn-sage { background: var(--sage); color: white; padding: 18px 35px; border: none; border-radius: 4px; cursor: pointer; font-family: 'Montserrat'; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; width: 100%; }
        .right-info { display: flex; flex-direction: column; justify-content: space-between; }
        .social-link { color: var(--spice); text-decoration: none; display: block; margin: 10px 0; font-family: 'Montserrat'; font-size: 0.95rem; }
        .footer-legal { padding: 40px; background: #1a1006; color: #888; text-align: center; font-size: 0.75rem; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 class="chef-title">Chefs-Hub</h1>
        <div class="signature">B. Vishnudhar Reddy</div>
        <div class="cool-cook-tag">Cool Cook | Founder</div>
        <div class="welcome-msg">
            "A premium digital asset merging technical MPC engineering with modern Indian gastronomy."
        </div>
        <button class="btn-spice" onclick="enterSite()">View Portfolio</button>
    </div>

    <div id="gallery-page">
        <div class="vision-section">
            <h2 class="vision-title">THE INNOVATION LAB</h2>
            <p style="color: #666; line-height: 1.8;">
